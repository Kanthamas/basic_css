<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="flags.css"
		/>
		<title>Flags</title>
	</head>
	<body>
		<div class="container">
			<h1>Flags</h1>

			<!-- Italy Flag -->
			<h2>Italy</h2>
			<div class="flag italy-flag">
				<div class="stripe-vertical green-stripe"></div>
				<div class="stripe-vertical white-stripe"></div>
				<div class="stripe-vertical red-stripe"></div>
			</div>

			<!-- Germany Flag -->
			<h2>Germany</h2>
			<div class="flag germany-flag">
				<div class="stripe-horizontal black-stripe"></div>
				<div class="stripe-horizontal red-stripe"></div>
				<div class="stripe-horizontal gold-stripe"></div>
			</div>

			<!-- Japan Flag -->
			<h2>Japan</h2>
			<div class="flag japan-flag">
				<div class="red-circle"></div>
			</div>
		</div>
	</body>
</html>
